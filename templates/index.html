<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alden Scientific</title>
    <style>
        /* General Page Styling */
        body {
            font-family: "Georgia", serif; /* Clean serif style */
            background-color: #0B2545; /* Dark blue background */
            color: #F0F0F0; /* Light text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        /* Container for Logo and Title */
        .header {
            display: flex;
            align-items: center; /* Vertically centers the logo and title */
            gap: 15px;
            margin-bottom: 20px;
        }

        /* Logo Styling */
        .logo img {
            width: 80px; /* Adjusted logo size */
        }

        h1 {
            font-size: 1.8em;
            color: #E1E1E1;
            margin: 0;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligns rows to the left */
            gap: 20px;
            padding: 20px;
            background-color: #ffffff; /* white */
            border-radius: 8px;
        }

        /* Row Styling */
        .row-container {
            display: flex;
            justify-content: space-between; /* Aligns label and image to occupy full width */
            align-items: center;
            gap: 15px;
            width: 100%; /* Makes each row full width */
        }

        /* Label Styling */
        .label {
            font-size: 1.1em;
            color: #000000;
            text-align: left; /* Left aligns text within the label */
            line-height: 1.5em;
            width: 200px; /* Fixed width for consistent alignment */
        }

        .image-container img {
            max-width: 100px;
            border: 1px solid #DDD;
            border-radius: 5px;
            padding: 4px;
        }

        /* Button Styling */
        button {
            padding: 8px 12px;
            font-size: 1em;
            cursor: pointer;
            background-color: #E1E1E1;
            color: #0B2545;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #B0B0B0;
        }
    </style>
</head>
<body>

    <!-- Header with Logo and Title -->
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='Alden_Logo_fff6ee_PNG.png') }}" alt="Alden Scientific Logo">
        </div>
        <h1>Alden Scientific - Face Pixelater</h1>
    </div>

    <!-- Image Upload Form -->
    <div class="form-container">
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload Photo</button>
        </form>
    </div>

    <!-- Processed Images Display -->
    {% if processed_images %}
        <div class="content-container">
            <!-- Row for each label and image pair -->
            <div class="row-container">
                <div class="label">Age, Sex,<br>BMI, and Race</div>
                <div class="image-container">
                    <img src="data:image/jpeg;base64,{{ processed_images[0] }}" alt="Processed Image 1">
                </div>
            </div>
            <div class="row-container">
                <div class="label">+<br>Clinical Exams<br>and Labs</div>
                <div class="image-container">
                    <img src="data:image/jpeg;base64,{{ processed_images[1] }}" alt="Processed Image 2">
                </div>
            </div>
            <div class="row-container">
                <div class="label">+<br>Genetics</div>
                <div class="image-container">
                    <img src="data:image/jpeg;base64,{{ processed_images[2] }}" alt="Processed Image 3">
                </div>
            </div>
            <div class="row-container">
                <div class="label">+<br>Alden</div>
                <div class="image-container">
                    <img src="data:image/jpeg;base64,{{ processed_images[3] }}" alt="Processed Image 4">
                </div>
            </div>
        </div>
    {% endif %}
</body>
</html>
